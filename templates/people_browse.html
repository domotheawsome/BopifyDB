<html>
<head><title>Browse people</title></head>
<h3><a href='/add_new_people'>Add new people</a></h3>
<h3>Current people</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Homeworld</th>
        <th>Age</th>
    </thead>
    <tbody>
      {% for r in rows %}
     <tr>
        <td> {{ r['id'] }}</td>
        <td> {{ r['fname'] }}</td>
        <td> {{ r['lname'] }}</td>
        <td> {{ r['homeworld'] }}</td>
        <td> {{ r['age'] }}</td>
        <td> <input type='button' name='Update' value='Update' onclick="window.location = '/update_people/{{r['id']}}'"> </td>
        <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_people/{{r['id']}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</html>
